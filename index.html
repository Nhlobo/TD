<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Hero Section</title>
  <style>
    /* General reset for padding and margin */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and html should take full height */
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Hero section styling */
    .hero-section {
      position: relative;
      height: 100vh; /* Full viewport height */
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                  url('LOGO.jpg'); /* Replace with your image URL */
      background-size: cover; /* Ensure the image covers the whole section */
      background-position: top left; /* Align the image to the top left */
      background-attachment: fixed; /* Fixed background for effect */
      color: white;
      display: flex;
      justify-content: center; /* Horizontally center content */
      align-items: center; /* Vertically center content */
      text-align: center;
    }

    /* Hero section content */
    .hero-section .content {
      max-width: 90%; /* Ensure content doesn't overflow on small screens */
      padding: 20px;
    }

    /* Heading Styling */
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    /* Paragraph Styling */
    p {
      font-size: 1.25rem;
    }

    /* Responsive Typography */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem; /* Smaller font size on tablets and smaller screens */
      }

      p {
        font-size: 1rem; /* Smaller text for readability */
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem; /* Further reduce heading size on mobile */
      }

      p {
        font-size: 0.9rem; /* Adjust paragraph size for mobile */
      }
    }

  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="content">
      <h1>Your Hero Title</h1>
      <p>Some description text for the hero section.</p>
    </div>
  </div>

</body>
</html>
