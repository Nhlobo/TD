<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conditions Treated</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #222;
    }

    .conditions-section {
      background: url('background.jpeg') no-repeat center center/cover;
      width: 100%;
      padding: 0;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 15px;
      border-radius: 0;
      max-width: 100%;
      width: 100%;
    }

    .section-title {
      font-size: 1.6rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .conditions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      max-width: 100%;
    }

    .condition-card {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: 0.2s ease;
    }

    .condition-card:hover {
      transform: scale(1.03);
    }

    .condition-icon {
      width: 26px;
      height: 26px;
      margin-right: 10px;
      border-radius: 50%;
      object-fit: contain;
      background-color: #fff;
    }

    .condition-label {
      font-weight: 500;
      font-size: 0.92rem;
    }

    @media (max-width: 480px) {
      .section-title {
        font-size: 1.3rem;
      }

      .condition-icon {
        width: 22px;
        height: 22px;
        margin-right: 8px;
      }

      .condition-card {
        padding: 8px 10px;
      }

      .condition-label {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <section class="conditions-section">
    <div class="overlay">
      <div class="section-title">Conditions Treated</div>

      <div class="conditions-grid">
        <div class="condition-card">
          <img src="images/body.png" alt="Body Pain" class="condition-icon" />
          <div class="condition-label">Body & Joint Pains</div>
        </div>

        <div class="condition-card">
          <img src="images/sport.png" alt="Sports Injuries" class="condition-icon" />
          <div class="condition-label">Sport Related Injuries</div>
        </div>

        <div class="condition-card">
          <img src="images/migraine.png" alt="Migraine" class="condition-icon" />
          <div class="condition-label">Migraine Headache</div>
        </div>

        <div class="condition-card">
          <img src="images/rehab.png" alt="Post-op Rehab" class="condition-icon" />
          <div class="condition-label">Post Operative Rehab</div>
        </div>

        <div class="condition-card">
          <img src="images/arthritis.png" alt="Osteoarthritis" class="condition-icon" />
          <div class="condition-label">Osteoarthritis</div>
        </div>

        <div class="condition-card">
          <img src="images/women-health.png" alt="Post Gyne Rehab" class="condition-icon" />
          <div class="condition-label">Post Gynecological Rehab</div>
        </div>

        <div class="condition-card">
          <img src="images/urinary.png" alt="Urinary Incontinence" class="condition-icon" />
          <div class="condition-label">Urinary Incontinence</div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
