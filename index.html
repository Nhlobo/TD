<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-900 text-white">

  <!-- Footer -->
  <footer class="relative bg-cover bg-center bg-no-repeat" style="background-image: url('footer-bg.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-80"></div>

    <div class="relative z-10 max-w-7xl mx-auto px-6 py-16 text-gray-300 grid grid-cols-1 md:grid-cols-3 gap-10">
      
      <!-- About -->
      <div>
        <h2 class="text-xl font-semibold text-yellow-400 mb-4">About</h2>
        <p class="text-sm leading-relaxed">
          I develop modern, user-focused solutions that bridge ideas and technology with impact.
        </p>
        <img src="logo.png" alt="Logo" class="mt-4 w-20">
      </div>

      <!-- Navigation + Newsletter -->
      <div>
        <h2 class="text-xl font-semibold text-yellow-400 mb-4">Navigation</h2>
        <ul class="text-sm space-y-2 mb-6">
          <li><a href="#" class="hover:text-yellow-400">Home</a></li>
          <li><a href="#" class="hover:text-yellow-400">Projects</a></li>
          <li><a href="#" class="hover:text-yellow-400">Portfolio</a></li>
          <li><a href="#" class="hover:text-yellow-400">Contact</a></li>
        </ul>
        <h3 class="text-yellow-400 text-sm mb-2 font-semibold">Newsletter</h3>
        <form class="flex flex-col gap-3">
          <input type="email" placeholder="Enter your email" class="p-2 rounded text-black" />
          <button class="bg-yellow-400 text-black font-semibold py-2 px-4 rounded hover:bg-yellow-500">Subscribe</button>
        </form>
      </div>

      <!-- Contact Form -->
      <div>
        <h2 class="text-xl font-semibold text-yellow-400 mb-4">Contact</h2>
        <p class="text-sm">Email: nhlobo365@gmail.com</p>
        <p class="text-sm mb-4">Phone: +27 66 552 0197</p>
        <form class="flex flex-col gap-3">
          <input type="text" placeholder="Your name" class="p-2 rounded text-black" />
          <input type="email" placeholder="Your email" class="p-2 rounded text-black" />
          <textarea rows="3" placeholder="Your message" class="p-2 rounded text-black"></textarea>
          <button class="bg-yellow-400 text-black font-semibold py-2 px-4 rounded hover:bg-yellow-500">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Footer Bottom -->
    <div class="relative z-10 border-t border-gray-700 text-center py-4 text-sm text-gray-400">
      <p>&copy; 2025 Novice Mathebula. All rights reserved.</p>
      <div class="flex justify-center gap-5 mt-2 text-lg">
        <a href="#" class="hover:text-yellow-400"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-yellow-400"><i class="fab fa-twitter"></i></a>
        <a href="#" class="hover:text-yellow-400"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="hover:text-yellow-400"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </footer>

</body>
</html>
