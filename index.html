<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Work â€“ Professional Tech Company</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(255, 255, 255, 0.1)); /* Darker gradient */
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    /* Carousel */
    .showcase-wrapper {
      width: 100%;
      overflow: hidden;
      margin-bottom: 4rem;
      display: flex;
      justify-content: center;
    }

    .showcase-track {
      display: flex;
      animation: scrollLoop 25s linear infinite;
      width: fit-content;
    }

    .showcase-item {
      flex: 0 0 auto;
      width: 90vw;
      max-width: 500px;
      margin-right: 2vw;
      border-radius: 1.5rem;
      overflow: hidden;
      background: #1f1f1f;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      border: 2px solid #2a2a2a;
    }

    .showcase-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes scrollLoop {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (min-width: 768px) {
      .showcase-item {
        width: 420px;
      }

      .showcase-track {
        animation-duration: 35s;
      }
    }

    /* Tagline */
    .tagline {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 700px;
      color: #2c2c2c;
      line-height: 1.5;
    }

    /* Stats Section */
    .stats-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 1000px;
      width: 100%;
      text-align: center;
      margin-top: 2rem;
    }

    .stat-box {
      background: #FFFFFF;
      padding: 2rem;
      border-radius: 1rem;
      flex: 1 1 200px;
      min-width: 180px;
      box-shadow: #FFFFFF;
      border: 1px solid #FFFFFF;
      transition: transform 0.3s;
    }

    .stat-box:hover {
      transform: translateY(-5px);
      border-color: #FFFFFF;
    }

    .stat-number {
      font-size: 2.0rem;
      font-weight: bold;
      color: #000000;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 1.1rem;
      color: #2c2c2c;
    }

    @media (max-width: 500px) {
      .stat-number {
        font-size: 2rem;
      }

      .stat-label {
        font-size: 0.95rem;
      }

      .tagline {
        font-size: 1.1rem;
      }
    }

    /* Companies Section */
    .companies-section {
      margin-top: 4rem;
      text-align: center;
    }

    .companies-title {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .companies-logos {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      align-items: center;
    }

    .companies-logos a img {
      height: 60px;
      width: auto;
      object-fit: contain;
      transition: transform 0.3s ease, opacity 0.3s ease;
      filter: brightness(0.9);
    }

    .companies-logos a:hover img {
      transform: scale(1.05);
      filter: brightness(1);
    }

    @media (max-width: 600px) {
      .companies-logos {
        gap: 1.2rem;
      }

      .companies-logos a img {
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <!-- Carousel -->
  <div class="showcase-wrapper">
    <div class="showcase-track">
      <!-- Your 4 Images (repeat for loop) -->
      <div class="showcase-item"><img src="your-image1.png" alt="Image 1" /></div>
      <div class="showcase-item"><img src="your-image2.png" alt="Image 2" /></div>
      <div class="showcase-item"><img src="your-image3.png" alt="Image 3" /></div>
      <div class="showcase-item"><img src="your-image4.png" alt="Image 4" /></div>

      <!-- Duplicate for infinite loop -->
      <div class="showcase-item"><img src="one.png" alt="Image 1" /></div>
      <div class="showcase-item"><img src="two.png" alt="Image 2" /></div>
      <div class="showcase-item"><img src="three.png" alt="Image 3" /></div>
      <div class="showcase-item"><img src="four.png" alt="Image 4" /></div>
    </div>
  </div>

   <!-- Companies Section -->
  <div class="companies-section">
    <h2 class="companies-title">Companies We've Worked With</h2>
    <div class="companies-logos">
      <a href="https://examplecompany1.com" target="_blank">
        <img src="Pest-Control.png" alt="Company 1 Logo" />
      </a>
      <a href="https://examplecompany2.com" target="_blank">
        <img src="Pest-Control.png" alt="Company 2 Logo" />
      </a>
    </div>
  </div>

  <!-- Tagline -->
  <div class="tagline">
    Empowering businesses through innovative web and mobile solutions tailored to your goals.
  </div>

  <!-- Stats Section -->
  <div class="stats-section">
    <div class="stat-box">
      <div class="stat-number">5+</div>
      <div class="stat-label">Years of Industry Experience</div>
    </div>
    <div class="stat-box">
      <div class="stat-number">8+</div>
      <div class="stat-label">Client Organizations Served</div>
    </div>
    <div class="stat-box">
      <div class="stat-number">2</div>
      <div class="stat-label">Business Partnerships</div>
    </div>
    <div class="stat-box">
      <div class="stat-number">14+</div>
      <div class="stat-label">Digital Solutions Delivered</div>
    </div>
  </div>

</body>
</html>
