<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conditions Treated</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
    }

    .conditions-section {
      position: relative;
      background: url('background.jpeg') no-repeat center center/cover;
      padding: 80px 20px;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      border-radius: 12px;
      max-width: 1100px;
      margin: auto;
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    .conditions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .condition-card {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease;
    }

    .condition-card:hover {
      transform: translateY(-3px);
    }

    .condition-icon {
      width: 36px;
      height: 36px;
      margin-right: 12px;
      border-radius: 50%;
      object-fit: contain;
      background-color: #fff;
    }

    .condition-label {
      font-size: 1rem;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .conditions-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .section-title {
        font-size: 1.5rem;
      }

      .condition-card {
        padding: 10px 12px;
      }

      .condition-icon {
        width: 32px;
        height: 32px;
        margin-right: 10px;
      }

      .condition-label {
        font-size: 0.95rem;
      }

      .overlay {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>

  <section class="conditions-section">
    <div class="overlay">
      <div class="section-title">Conditions Treated</div>

      <div class="conditions-grid">
        <div class="condition-card">
          <img src="images/body.png" alt="Body Pain" class="condition-icon" />
          <div class="condition-label">Body & Joint Pains</div>
        </div>

        <div class="condition-card">
          <img src="images/sport.png" alt="Sports Injuries" class="condition-icon" />
          <div class="condition-label">Sport Related Injuries</div>
        </div>

        <div class="condition-card">
          <img src="images/migraine.png" alt="Migraine" class="condition-icon" />
          <div class="condition-label">Migraine Headache</div>
        </div>

        <div class="condition-card">
          <img src="images/rehab.png" alt="Post-op Rehab" class="condition-icon" />
          <div class="condition-label">Post Operative Rehab</div>
        </div>

        <div class="condition-card">
          <img src="images/arthritis.png" alt="Osteoarthritis" class="condition-icon" />
          <div class="condition-label">Osteoarthritis</div>
        </div>

        <div class="condition-card">
          <img src="images/women-health.png" alt="Post Gyne Rehab" class="condition-icon" />
          <div class="condition-label">Post Gynecological Rehab</div>
        </div>

        <div class="condition-card">
          <img src="images/urinary.png" alt="Urinary Incontinence" class="condition-icon" />
          <div class="condition-label">Urinary Incontinence</div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
