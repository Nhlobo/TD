<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bot Popup</title>
  <style>
    /* Hero Section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      height: 100vh;
      color: #fff;
      text-align: center;
      flex-direction: column;
      position: relative;
      width: 100%;
      margin: 0;
      backdrop-filter: blur(15px);
    }

    /* Gradient background */
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000, #fff);
      background-size: 200% 200%;
      animation: gradientAnimation 8s ease infinite;
      z-index: 1;
    }

    /* Hero Image */
    .hero img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 80%;
      z-index: 2;
    }

    @keyframes gradientAnimation {
      0% { background-position: 100% 100%; }
      50% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    /* Title Styling */
    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 1px;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      z-index: 3;
    }

    /* Hero Paragraph Styling */
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 800px;
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #fff;
      z-index: 3;
    }

    /* Button Styling */
    .hero .cta-button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #1a73e8;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      z-index: 3;
    }

    .hero .cta-button:hover {
      background-color: #0f58c7;
    }

    /* Chatbot Popup Styling */
    .chat-popup {
      position: fixed;
      bottom: 20px; /* Not too bottom */
      right: 20px;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1); /* Glassmorphism */
      border-radius: 30px;
      padding: 15px 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      cursor: pointer;
      z-index: 9999;
    }

    /* Smooth Animation for the Chat Icon */
    .chat-popup:hover {
      animation: popUpAnimation 0.5s ease-in-out;
    }

    /* Icon and Text Layout */
    .chat-icon {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .icon-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-text {
      font-size: 14px;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      font-weight: 600;
      line-height: 1.2;
    }

    /* Smooth Pop-Up Animation */
    @keyframes popUpAnimation {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Active State for Chat Popup */
    .chat-popup.active {
      opacity: 1;
      visibility: visible;
    }

    /* Chat Section */
    .chat-section {
      height: 500px;
      background-color: #f1f1f1;
      padding: 20px;
      display: none; /* Initially hidden */
    }

    .chat-section.active {
      display: block;
    }

    /* Responsive Typography */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .hero img {
        max-width: 80%;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 0.9rem;
      }

      .hero img {
        max-width: 70%;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Our Website</h1>
    <p>Get quick answers with Tomie, your friendly chatbot.</p>
    <a href="#chatSection" class="cta-button">Start Chatting</a>
    <img src="hero-image.png" alt="Hero Image">
  </section>

  <!-- Chatbot Popup -->
  <div id="chatPopup" class="chat-popup">
    <div class="chat-icon">
      <img src="whatsapp_icon.png" alt="Chat Icon" class="icon-img">
    </div>
    <div class="chat-text">
      Get quick answers with Tomie
    </div>
  </div>

  <!-- Chatbot Section -->
  <div id="chatSection" class="chat-section">
    <h2>Chatbot Section</h2>
    <p>This is where the chatbot interaction will occur.</p>
    <!-- Add chatbot content here -->
  </div>

  <script>
    // Smooth Scroll to Chat Section when the popup is clicked
    document.querySelector('#chatPopup').addEventListener('click', function() {
      document.querySelector('#chatSection').scrollIntoView({
        behavior: 'smooth'
      });
    });

    // Show the chat popup after page load with animation
    window.addEventListener('load', () => {
      const chatPopup = document.getElementById('chatPopup');
      chatPopup.classList.add('active');
    });
  </script>
</body>
</html>
