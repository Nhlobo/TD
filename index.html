<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Showcase</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      padding: 2rem;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .showcase-wrapper {
      max-width: 1600px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    .showcase-track {
      display: flex;
      gap: 2rem;
      animation: scrollLoop 30s linear infinite;
    }

    .showcase-track:hover {
      animation-play-state: paused;
    }

    .showcase-item {
      min-width: 350px;
      height: 450px;
      background-color: #1f1f1f;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4),
                  inset 0 0 8px rgba(255, 255, 255, 0.05);
      overflow: hidden;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #2b2b2b;
      transform: rotateY(-10deg) rotateX(2deg);
      transition: transform 0.4s ease;
    }

    .showcase-item:hover {
      transform: rotateY(0deg) scale(1.03);
    }

    .showcase-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    @keyframes scrollLoop {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .showcase-item {
        min-width: 250px;
        height: 350px;
      }
      .section-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h2 class="section-title">ðŸš€ Our Interface Showcase</h2>

  <div class="showcase-wrapper">
    <div class="showcase-track">
      <!-- Replace these with your own screenshots -->
      <div class="showcase-item"><img src="one.png" alt="UI 1"></div>
      <div class="showcase-item"><img src="two.png" alt="UI 2"></div>
      <div class="showcase-item"><img src="three.png" alt="UI 3"></div>
      <div class="showcase-item"><img src="four.png" alt="UI 4"></div>
      <!-- Clones for seamless looping -->
      <div class="showcase-item"><img src="one.png" alt="UI 1"></div>
      <div class="showcase-item"><img src="two.png" alt="UI 2"></div>
      <div class="showcase-item"><img src="three.png" alt="UI 3"></div>
      <div class="showcase-item"><img src="four.png" alt="UI 4"></div>
    </div>
  </div>

</body>
</html>
