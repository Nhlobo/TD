<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Projects</title>
    <style>
        /* Body Styles */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(255, 255, 255, 0.1)); /* Darker gradient */
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .featured-projects {
            text-align: center;
            padding: 20px;
        }

        .featured-projects h2 {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-in-out;
        }

        .featured-projects p {
            font-size: 16px;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .project {
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            padding-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .project img {
            width: 100%;
            height: auto;
            display: block;
        }

        .project h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .view-site {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .view-site:hover {
            background-color: #555;
        }

        .download-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
            padding: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        .phone-structure {
            position: relative;
            width: 300px;
            height: 600px;
            background-color: #fff;
            border-radius: 30px;
            overflow: hidden;
            transform: rotate(-15deg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .phone-structure img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .download-text {
            text-align: center;
            margin-bottom: 20px;
        }

        .download-button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out;
        }

        .download-button:hover {
            background-color: #555;
        }

        .app-stores {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .app-stores button {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .app-stores button:hover {
            background-color: #555;
        }

        .app-stores svg {
            width: 35px;
            height: 35px;
        }

        .app-stores div {
            text-align: left;
        }

        @media (max-width: 600px) {
            .phone-structure {
                width: 250px;
                height: 500px;
            }

            .app-stores button {
                padding: 12px;
            }

            .app-stores svg {
                width: 30px;
                height: 30px;
            }

            .download-button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

        <p>A showcase of selected projects highlighting my skills and experience.</p>
        <div class="projects-grid">
            <!-- Personal Website -->
            <div class="project">
                <img src="croped.jpg" alt="Personal Website">
                <h3>Personal Website</h3>
                <a href="https://personal-website-example.com" class="view-site">View Site</a>
            </div>
            <!-- Business Website -->
            <div class="project">
                <img src="croped.jpg" alt="Business Website">

            </div>
            <!-- E-commerce Website -->
            <div class="project">
                <img src="croped.jpg" alt="E-commerce Website">

            </div>
            <!-- Basic App -->
            <div class="project">
                <img src="copy2.png" alt="Basic App">
                <h3>Basic App</h3>
                <a href="https://basic-app-example.com" class="view-site">View Site</a>
            </div>
            <!-- Premium App -->
            <div class="project">
                <img src="copy3.png" alt="Premium App">
                <h3>Premium App</h3>
                <a href="https://premium-app-example.com" class="view-site">View Site</a>
            </div>
            <!-- Additional App -->
            <div class="project">
                <img src="copy4.png" alt="Additional App">
                <h3>Additional App</h3>
                <a href="https://additional-app-example.com" class="view-site">View Site</a>
            </div>
        </div>
    </section>

    </section>
</body>
</html>
