<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home Page</title>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap" rel="stylesheet">
   <style>
      /* Add your CSS here */
      body {
         margin: 0;
         padding: 0;
         background-color: white; /* White background for the body */
      }

      .hero {
         position: relative;
         width: 100vw;
         height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
      }

      .hero::before {
         content: "";
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: url('images/forest.jpg'); /* Replace with your actual image path */
         background-repeat: no-repeat;
         background-size: cover;
         background-position: center center;
         filter: brightness(60%);
      }

      .hero-content {
         position: relative;
         font-family: "Montserrat", sans-serif;
         color: white;
         text-align: center;
         margin: 0.625rem;
      }

      .hero-title {
         font-size: 3rem;
         font-weight: 600;
         margin-bottom: 0;
      }

      .hero-subtitle {
         font-size: 2rem;
         font-weight: 200;
         margin-top: 1rem;
      }

      .hero-button {
         background-color: #ae2d59;
         color: white;
         border: 1px solid #cb376a;
         margin-top: 5rem;
         padding: 0.9375rem 1.875rem; /* Add proper padding */
         font-family: "Montserrat", sans-serif;
         font-size: 1.125rem;
         font-weight: 200;
         cursor: pointer;
         text-transform: uppercase;
      }

      .hero-button:hover {
         background-color: #cb376a;
         border: 1px solid #db7598;
      }
   </style>
</head>
<body>
   <div class="hero">
      <div class="hero-content">
         <h1 class="hero-title">Welcome to Our Website</h1>
         <p class="hero-subtitle">Explore the world of endless possibilities</p>
         <button class="hero-button">Get Started</button>
      </div>
   </div>
</body>
</html>
