<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Services Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .services {
            padding: 20px;
            text-align: center;
        }

        .services h2 {
            margin-bottom: 20px;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            vertical-align: middle;
        }

        .carousel-item h3 {
            margin: 10px 0 5px;
            font-size: 1.1em;
        }

        .carousel-item p {
            margin: 0;
            font-size: 0.9em;
            padding: 0 10px 10px;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-control {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-control:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <section class="services">
        <h2>Our Services</h2>
        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <div class="carousel-item">
                    <img src="copy2png" alt="Service 1">
                    <h3>Service 1</h3>
                    <p>Description of Service 1.</p>
                </div>
                <div class="carousel-item">
                    <img src="service4.jpg" alt="Service 2">
                    <h3>Service 2</h3>
                    <p>Description of Service 2.</p>
                </div>
                <div class="carousel-item">
                    <img src="copy3.png" alt="Service 3">
                    <h3>Service 3</h3>
                    <p>Description of Service 3.</p>
                </div>
                <div class="carousel-item">
                    <img src="copy2.png" alt="Service 4">
                    <h3>Service 4</h3>
                    <p>Description of Service 4.</p>
                </div>
                <div class="carousel-item">
                    <img src="copy1.png" alt="Service 5">
                    <h3>Service 5</h3>
                    <p>Description of Service 5.</p>
                </div>
                <div class="carousel-item">
                    <img src="background.jpeg" alt="Service 6">
                    <h3>Service 6</h3>
                    <p>Description of Service 6.</p>
                </div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-control" onclick="prevSlide()">❮</button>
                <button class="carousel-control" onclick="nextSlide()">❯</button>
            </div>
        </div>
    </section>

    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        function showSlide(index) {
            const offset = -index * 100 / totalItems;
            document.getElementById('carouselInner').style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalItems;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            showSlide(currentIndex);
        }

        // Initialize the carousel
        showSlide(currentIndex);
    </script>
</body>
</html>
