<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            bottom: -200px; /* Start off-screen */
            left: 20px;
            background: #0056b3; /* Blue background */
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: bottom 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            width: 300px;
        }

        .popup.active {
            bottom: 20px; /* Slide in from the bottom */
            opacity: 1;
        }

        .popup-content {
            text-align: left;
        }

        .popup-content h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .popup-content p {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .popup-content button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #fff;
        }

        /* Trigger Button Styles */
        #triggerBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: fixed;
            bottom: 90px; /* Position below the popup */
            left: 20px;
        }

        #triggerBtn:hover {
            background-color: #0056b3;
        }

        /* Contact Section Styles */
        .contact-section {
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
        }

        .contact-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .contact-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Popup Structure -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Creatives Unleashed</h2>
            <p>The Ultimate Virtual Hangout for Africa's Boldest Creative Talent</p>
            <p><strong>24 April 2025</strong></p>
            <button id="joinBtn">Join Webinar</button>
        </div>
    </div>

    <!-- Trigger Button for Popup -->
    <button id="triggerBtn">Join Webinar</button>

    <!-- Contact Section (for smooth scrolling) -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/xwpkkvnk" class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required minlength="2" maxlength="50"
                    pattern="[a-zA-Z ]+" aria-label="Name field" title="Please enter a valid name (letters and spaces only)">
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required aria-label="Email field" title="Please enter a valid email address">
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required minlength="10" maxlength="500"
                    aria-label="Message field" title="Message should be between 10 and 500 characters"></textarea>
            </div>
            <button type="submit" class="contact-button">Send Message</button>
        </form>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const popup = document.getElementById('popup');
            const triggerBtn = document.getElementById('triggerBtn');
            const closeBtn = document.querySelector('.close-btn');
            const joinBtn = document.getElementById('joinBtn');

            // Show the popup when the trigger button is clicked
            triggerBtn.addEventListener('click', function () {
                popup.classList.add('active');
            });

            // Hide the popup when the close button is clicked
            closeBtn.addEventListener('click', function () {
                popup.classList.remove('active');
            });

            // Smooth scroll to the contact section when the join button is clicked
            joinBtn.addEventListener('click', function () {
                popup.classList.remove('active');
                setTimeout(function () {
                    document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
                }, 300); // Match the transition duration
            });
        });
    </script>
</body>
</html>
