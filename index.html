<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Hero Section</title>
  <!-- Google Fonts link for AI-inspired fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* General reset for padding and margin */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      height: 100vh;
      color: #fff;
      text-align: center;
      flex-direction: column;
      position: relative;
      width: 100%; /* Full width */
      margin: 0; /* Remove margins */
      backdrop-filter: blur(15px); /* Glassmorphism effect */
    }

    /* Gradient background */
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000, #fff);
      background-size: 200% 200%;
      animation: gradientAnimation 8s ease infinite;
      z-index: 1; /* Position gradient behind text and image */
    }

    /* Hero Image */
    .hero img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 80%;
      z-index: 2; /* Position image in front of gradient */
    }

    @keyframes gradientAnimation {
      0% { background-position: 100% 100%; }
      50% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    /* Title Styling */
    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 1px;
      font-family: 'Poppins', sans-serif; /* Use Poppins font */
      text-transform: uppercase; /* AI-inspired tech look */
      z-index: 3; /* Ensure text is in front of the background */
    }

    /* Paragraph Styling */
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 800px;
      font-family: 'Roboto', sans-serif; /* Use Roboto font */
      line-height: 1.6;
      z-index: 3; /* Ensure text is in front of the background */
    }

    /* Button Styling */
    .hero .cta-button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #1a73e8;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      z-index: 3; /* Ensure button is in front of the background */
    }

    .hero .cta-button:hover {
      background-color: #0f58c7;
    }

    /* Responsive Typography */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .hero img {
        max-width: 80%; /* Adjust image size on smaller screens */
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 0.9rem;
      }

      .hero img {
        max-width: 70%; /* Adjust image size on mobile */
      }
    }

  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <img src="logo-Photoroom.png" alt="Hero Image"> <!-- Replace with your image URL -->
    <h1>Your Hero Title</h1>
    <p>Some description text for the hero section.</p>
    <a href="#" class="cta-button">Call to Action</a>
  </div>

</body>
</html>
