<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapengo Innovations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, p {
            font-family: 'Roboto', sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1a1a1a;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .logo img {
            height: 50px;
            filter: brightness(0) invert(1);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #bbb;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: 700;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            color: #1a73e8;
            transform: translateY(-5px);
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 50px;
            background: linear-gradient(135deg, #1a73e8, #3c8dff);
            height: 100vh;
            position: relative;
            overflow: hidden;
            z-index: 0;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
        }

        .hero-text {
            color: #fff;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            letter-spacing: 1px;
            animation: slideInFromLeft 1s ease-out forwards;
        }

        .hero-text span {
            color: #ff6600;
            font-weight: 700;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            animation: fadeInUp 2s ease-out;
            opacity: 0;
        }

        .cta-btn {
            padding: 15px 30px;
            background-color: #ff6600;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #e64a00;
            transform: translateY(-5px);
        }

        /* Hero Image */
        .hero-image {
            display: none;
            position: absolute;
            right: 50px;
            bottom: 50px;
            animation: fadeInUp 2s ease-out;
            opacity: 0;
        }

        .hero-image img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Background Pattern */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('pattern.png') repeat;
            opacity: 0.2;
            z-index: -1;
        }

        /* Social Icons */
        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            margin-right: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #1a73e8;
            transform: scale(1.2);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 20px;
            }

            .hero {
                padding: 80px 30px;
                height: auto;
            }

            .hero-text {
                font-size: 2.5rem;
            }

            .hero-buttons {
                flex-direction: column;
            }

            .hero-image {
                display: block;
                position: relative;
                margin-top: 30px;
                right: 0;
                bottom: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="Mapengo Innovations">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <div class="hero-text">
                Mapengo Innovations<br><span>AI-driven Web and App Solutions</span>
            </div>
            <p>Innovate your business with cutting-edge technologies. Let’s build something incredible together.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="hero-buttons">
                <button class="cta-btn" onclick="location.href='#contact'">Got a Project?</button>
                <a href="#contact" class="cta-btn">Let’s Talk</a>
            </div>
        </div>
        <div class="hero-image">
            <img src="IMG-20241015-WA0023.png" alt="Technology Graphic">
        </div>
    </section>

    <div class="background-pattern"></div>
</body>
</html>
