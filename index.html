<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .hero {
      background-image: url('your-image.jpg'); /* Replace with your actual image path */
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    .overlay {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
      height: 50%;
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;
      color: white;
      padding: 2rem;
    }

    .welcome-text h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .welcome-text p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .cookie-popup {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      font-size: 1rem;
      z-index: 999;
      border-bottom: 1px solid #ccc;
    }

    .cookie-popup .info-icon {
      border: 1px solid #000;
      border-radius: 50%;
      padding: 0.3rem 0.6rem;
      font-weight: bold;
    }

    .cookie-popup .btn {
      color: #e4572e;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Hero Section with Background and Gradient Overlay -->
  <div class="hero">
    <div class="overlay">
      <div class="welcome-text">
        <h1>Welcome to My Website</h1>
        <p>Explore the beauty of technology with us.</p>
      </div>
    </div>
  </div>

  <!-- Cookie Popup -->
  <div class="cookie-popup" id="cookiePopup">
    <span class="info-icon">i</span>
    <p>We use cookies to optimise the user experience.</p>
    <a href="#" class="btn" id="tellMeMore">Tell me more</a>
    <a href="#" class="btn" id="dismiss">Dismiss</a>
  </div>

  <script>
    // Hide cookie popup on dismiss
    document.getElementById("dismiss").onclick = function () {
      document.getElementById("cookiePopup").style.display = "none";
    };
  </script>

</body>
</html>
