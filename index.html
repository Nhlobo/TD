<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landscape Picture</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure the body takes full height */
        body, html {
            height: 100%;
        }

        /* Make the section take full width and height */
        .responsive-image-wrap {
            position: relative;
            width: 100%;
            height: 100vh; /* Full screen height */
            background-image: url('https://via.placeholder.com/1500x800'); /* Example image, replace with your own */
            background-position: center;
            background-size: cover; /* Ensures the image covers the whole section */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <section class="responsive-image-wrap">
        <!-- Just the image as the background -->
    </section>

</body>
</html>
