<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Project Showcase</title>
  <style>
    /* General Styling */
    body {
      background: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #000;
    }

    /* Card Styling */
    .card-container {
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    /* Title Styling */
    .card-container h2 {
      font-size: 1.8em;
      margin: 10px 0;
      font-weight: bold;
    }

    /* Image Display */
    .image-display img {
      width: 100px;
      height: 100px;
      margin: 20px 0;
      border-radius: 8px;
      border: 2px solid #ddd;
    }

    /* Carousel Navigation */
    .carousel-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .carousel-nav button {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .carousel-nav button:hover {
      background: #333;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .card-container {
        padding: 15px;
      }

      .card-container h2 {
        font-size: 1.5em;
      }

      .carousel-nav button {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <!-- Title -->
    <h2>Professional Project Showcase</h2>

    <!-- Image Display -->
    <div class="image-display">
      <img src="LOGO.jpg" alt="Project Image" id="project-image">
    </div>

    <!-- Carousel Navigation -->
    <div class="carousel-nav">
      <button class="prev">←</button>
      <button class="next">→</button>
    </div>
  </div>

  <script>
    // JavaScript for Carousel Navigation
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    const projectImage = document.getElementById('project-image');

    // Placeholder for project image URLs
    const projectImages = [
      "https://via.placeholder.com/100x100?text=Project1", // Placeholder 1
    ];

    let currentIndex = 0;

    function updateImage(index) {
      projectImage.src = projectImages[index];
    }

    // Initialize with the first image
    updateImage(currentIndex);

    // Previous Button Click
    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex === 0) ? projectImages.length - 1 : currentIndex - 1;
      updateImage(currentIndex);
    });

    // Next Button Click
    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex === projectImages.length - 1) ? 0 : currentIndex + 1;
      updateImage(currentIndex);
    });
  </script>
</body>
        </html>
