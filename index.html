<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loop Showcase</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .showcase-wrapper {
      width: 100%;
      overflow: hidden;
      padding: 2rem 0;
    }

    .showcase-track {
      display: flex;
      width: calc(200% + 2rem);
      animation: scrollLoop 15s linear infinite;
    }

    .showcase-item {
      min-width: 350px;
      height: 450px;
      background-color: #1f1f1f;
      border-radius: 24px;
      margin-right: 2rem;
      flex-shrink: 0;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      border: 2px solid #2a2a2a;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .showcase-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes scrollLoop {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .showcase-item {
        min-width: 250px;
        height: 350px;
        margin-right: 1rem;
      }

      .showcase-track {
        animation-duration: 10s;
      }
    }
  </style>
</head>
<body>

  <div class="showcase-wrapper">
    <div class="showcase-track">
      <!-- 4 Images (repeat again for seamless loop) -->
      <div class="showcase-item"><img src="one.png" alt="Image 1" /></div>
      <div class="showcase-item"><img src="two.png" alt="Image 2" /></div>
      <div class="showcase-item"><img src="three.png" alt="Image 3" /></div>
      <div class="showcase-item"><img src="four.png" alt="Image 4" /></div>

      <!-- Duplicate 4 images for loop -->
      <div class="showcase-item"><img src="one.png" alt="Image 1" /></div>
      <div class="showcase-item"><img src="two.png" alt="Image 2" /></div>
      <div class="showcase-item"><img src="three.png" alt="Image 3" /></div>
      <div class="showcase-item"><img src="four.png" alt="Image 4" /></div>
    </div>
  </div>

</body>
</html>
























<!DOCTYPE html>

      max-width: 1600px;

      position: relative;
    }

    .showcase-track {
      display: flex;
      gap: 2rem;
      animation: scrollLoop 30s linear infinite;
    }

    .showcase-track:hover {
      animation-play-state: paused;
    }

    .showcase-item {
      min-width: 350px;
      height: 450px;
      background-color: #1f1f1f;

      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #2b2b2b;
      transform: rotateY(-10deg) rotateX(2deg);
      transition: transform 0.4s ease;
    }

    .showcase-item:hover {
      transform: rotateY(0deg) scale(1.03);
    }

    .showcase-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    @keyframes scrollLoop {
      0% { transform: translateX(0); }

    }

      .showcase-item {
        min-width: 250px;
        height: 350px;
      }
      .section-title {
        font-size: 2rem;
      }

  </style>
</head>
