<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Perfect Home Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background: url('download.jpeg') no-repeat center center;
      background-size: cover;
    }

    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, black 0%, transparent 100%);
    }

    .welcome-text {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      color: white;
    }

    .welcome-text h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .welcome-text p {
      font-size: 1.2rem;
    }

    .cookie-popup {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      font-size: 1rem;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .cookie-popup .info-icon {
      border: 1px solid #000;
      border-radius: 50%;
      padding: 0.3rem 0.6rem;
      font-weight: bold;
    }

    .cookie-popup .btn {
      color: #e4572e;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Cookie Notification -->
  <div class="cookie-popup" id="cookiePopup">
    <span class="info-icon">i</span>
    <p>We use cookies to optimise the user experience.</p>
    <a href="#" class="btn" id="tellMeMore">Tell me more</a>
    <a href="#" class="btn" id="dismiss">Dismiss</a>
  </div>

  <!-- Fullscreen Hero Section with Gradient and Text -->
  <div class="hero">
    <div class="gradient-overlay"></div>
    <div class="welcome-text">
      <h1>Welcome to My Website</h1>
      <p>Explore the beauty of technology with us.</p>
    </div>
  </div>

  <script>
    document.getElementById("dismiss").onclick = function () {
      document.getElementById("cookiePopup").style.display = "none";
    };
  </script>

</body>
</html>
