<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conditions Treated</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
    }

    .conditions-section {
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
    }

    .section-title {
      font-size: 1.5rem;
      border-left: 5px solid #000;
      padding-left: 10px;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .condition-card {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      background-color: #fafafa;
      transition: transform 0.2s ease;
    }

    .condition-card:hover {
      transform: translateY(-5px);
    }

    .condition-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .condition-label {
      padding: 15px;
      text-align: center;
      font-weight: 500;
      font-size: 1.05rem;
    }

    @media (max-width: 768px) {
      .condition-card img {
        height: 160px;
      }

      .condition-label {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <section class="conditions-section">
    <div class="section-title">Conditions Treated</div>
    <div class="grid">
      <div class="condition-card">
        <img src="https://via.placeholder.com/400x300?text=Back+Pain" alt="Back Pain">
        <div class="condition-label">Back Pain</div>
      </div>
      <div class="condition-card">
        <img src="https://via.placeholder.com/400x300?text=Shoulder+Pain" alt="Shoulder Pain">
        <div class="condition-label">Shoulder Pain</div>
      </div>
      <div class="condition-card">
        <img src="https://via.placeholder.com/400x300?text=Neck+Pain" alt="Neck Pain">
        <div class="condition-label">Neck Pain</div>
      </div>
      <div class="condition-card">
        <img src="https://via.placeholder.com/400x300?text=Sport+Injuries" alt="Sport Injuries">
        <div class="condition-label">Sport Injuries</div>
      </div>
      <div class="condition-card">
        <img src="https://via.placeholder.com/400x300?text=Spinal+Cord+Injuries" alt="Spinal Cord Injuries">
        <div class="condition-label">Spinal Cord Injuries</div>
      </div>
      <div class="condition-card">
        <img src="https://via.placeholder.com/400x300?text=Urinary+Incontinence" alt="Urinary Incontinence">
        <div class="condition-label">Urinary Incontinence</div>
      </div>
      <div class="condition-card">
        <img src="https://via.placeholder.com/400x300?text=Migraine+Headaches" alt="Migraine Headaches">
        <div class="condition-label">Migraine Headaches</div>
      </div>
    </div>
  </section>

</body>
</html>
