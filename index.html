<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World-Class Software Company</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('your-image-placeholder.jpg') no-repeat center center / cover;
      background-attachment: fixed;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .hero-content .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      color: #fff;
      text-decoration: none;
      background: #007bff;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .hero-content .btn:hover {
      background: #0056b3;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }

      .hero-content p {
        font-size: 1rem;
      }
    }

    @media screen and (max-width: 480px) {
      .hero-content h1 {
        font-size: 1.5rem;
      }

      .hero-content p {
        font-size: 0.9rem;
      }
    }

    /* Lazy Load Effect */
    [data-bg] {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    [data-bg].loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <section class="hero" data-bg="lazy-background.jpg">
    <div class="hero-content">
      <h1>Empowering the Future with Innovative Software</h1>
      <p>We deliver world-class software solutions to help your business thrive in the digital age.</p>
      <a href="#services" class="btn">Explore Our Services</a>
    </div>
  </section>

  <script>
    // Lazy load background
    document.addEventListener('DOMContentLoaded', () => {
      const heroSection = document.querySelector('.hero');
      const bgImage = heroSection.getAttribute('data-bg');
      
      const img = new Image();
      img.src = bgImage;
      img.onload = () => {
        heroSection.style.backgroundImage = `url(${bgImage})`;
        heroSection.classList.add('loaded');
      };
    });
  </script>
</body>
</html>
