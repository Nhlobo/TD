<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Section with gradient overlay and landscape image */
        .logo-section {
            position: relative;
            height: 80vh; /* Adjust the height of the section */
            overflow: hidden;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(255, 255, 255, 0.1)); /* Gradient overlay */
        }

        /* Landscape image at the front, fully responsive */
        .landscape-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire section */
        }

        /* Logo wrapper with animation */
        .logo-wrapper {
            position: absolute;
            bottom: 20px; /* Position logos towards the bottom */
            display: flex;
            animation: logoScroll 20s linear infinite; /* Slower animation speed for smoothness */
            z-index: 1; /* Ensure logos are on top of the image */
        }

        /* Individual logo styling */
        .logo {
            width: 150px; /* Increased the size of the logos */
            margin: 0 150px; /* Larger space between logos */
            opacity: 1; /* Fully visible logos */
        }

        /* Animation for smooth scrolling of logos */
        @keyframes logoScroll {
            0% {
                transform: translateX(100%); /* Start off-screen to the right */
            }
            100% {
                transform: translateX(-100%); /* End off-screen to the left */
            }
        }

        /* Ensure responsiveness */
        @media (max-width: 768px) {
            .logo {
                width: 100px; /* Smaller logo size for mobile */
                margin: 0 80px; /* Smaller space between logos */
            }
        }
    </style>
</head>
<body>
    <section class="logo-section">
        <!-- Landscape Image -->
        <img src="Techconnect.png" alt="Landscape" class="landscape-image"> <!-- Replace with your landscape image -->

        <!-- Logos moving over the landscape image -->
        <div class="logo-wrapper">
            <img src="logo-Photoroom.png" alt="Logo 1" class="logo"> <!-- Replace with your logos -->
            <img src="logo-Photoroom.png" alt="Logo 2" class="logo">
            <img src="logo-Photoroom.png" alt="Logo 3" class="logo">
            <img src="logo-Photoroom.png" alt="Logo 4" class="logo">
        </div>
    </section>
</body>
</html>
