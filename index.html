<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shaif's Cuisine</title>

  <!-- Google Fonts (Inter and Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Base Styling -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    h1, h2, h3, h4 {
      font-family: 'Roboto', sans-serif;
      color: #222;
    }

    a {
      text-decoration: none;
    }

    /* Main Container */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Navigation */
    header {
      background: #2b2d42;
      padding: 15px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .nav__wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav__logo img {
      width: 140px;
    }

    .nav__list {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    .nav__link {
      color: #fff;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
      position: relative;
      padding-bottom: 5px;
      transition: all 0.3s ease;
    }

    .nav__link::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #ff8c00;
      bottom: 0;
      left: 0;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease;
    }

    .nav__link:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    .nav__link:hover {
      color: #ff8c00;
    }

    /* Main Content */
    section {
      padding: 80px 0;
    }

    h2 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 40px;
      font-weight: 600;
      color: #333;
    }

    .dishGrid__wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .dishGrid__item {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .dishGrid__item:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .dishGrid__item__img img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .dishGrid__item__info {
      padding: 20px;
      text-align: center;
    }

    .dishGrid__item__title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
    }

    .dishGrid__item__price {
      font-size: 1.2rem;
      font-weight: 500;
      color: #ff8c00;
      margin-bottom: 10px;
    }

    .dishGrid__item__stars img {
      width: 22px;
      margin-right: 5px;
    }

    /* Footer */
    footer {
      background-color: #2b2d42;
      color: #fff;
      padding: 60px 0;
    }

    .footer__wrapper {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }

    .footer__col1 img {
      width: 140px;
    }

    .footer__col2, .footer__col3, .footer__col4 {
      width: 24%;
    }

    .footer__col2 p, .footer__col3 ul, .footer__col4 ul {
      font-size: 14px;
      color: #bbb;
    }

    .footer__col3 ul {
      list-style: none;
    }

    .footer__socials__list {
      display: flex;
      list-style: none;
      gap: 15px;
    }

    .footer__socials__list a {
      color: #fff;
      font-size: 22px;
      transition: color 0.3s ease;
    }

    .footer__socials__list a:hover {
      color: #ff8c00;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .nav__wrapper {
        flex-direction: column;
        align-items: center;
      }

      .nav__list {
        flex-direction: column;
        margin-top: 20px;
      }

      .footer__wrapper {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .footer__col1, .footer__col2, .footer__col3, .footer__col4 {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <div class="container">
      <div class="nav__wrapper">
        <div class="nav__logo">
          <img src="./images/logo.svg" alt="Shaif's Cuisine">
        </div>
        <ul class="nav__list">
          <li><a href="#" class="nav__link">Home</a></li>
          <li><a href="#ourSpecials" class="nav__link">Our Specials</a></li>
          <li><a href="#dishGrid" class="nav__link">Our Dishes</a></li>
          <li><a href="#" class="nav__link">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Page Title -->
  <section id="page__title">
    <div class="container">
      <h2>Our Menu</h2>
    </div>
  </section>

  <!-- Dish Grid Section -->
  <section id="dishGrid">
    <div class="container">
      <h3>Our Dishes</h3>
      <div class="dishGrid__wrapper">
        <!-- Example Dish Item -->
        <div class="dishGrid__item">
          <div class="dishGrid__item__img">
            <img src="./images/dish-1.jpg" alt="Grilled Salmon">
          </div>
          <div class="dishGrid__item__info">
            <h4 class="dishGrid__item__title">Grilled Salmon</h4>
            <p class="dishGrid__item__price">$25.00</p>
            <div class="dishGrid__item__stars">
              <img src="./images/star.svg" alt="star">
              <img src="./images/star.svg" alt="star">
              <img src="./images/star.svg" alt="star">
              <img src="./images/star.svg" alt="star">
              <img src="./images/star.svg" alt="star">
            </div>
          </div>
        </div>
        <!-- Add more dishes here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer__wrapper">
        <div class="footer__col1">
          <div class="footer__logo">
            <img src="./images/logo.svg" alt="Shaif's Cuisine">
          </div>
        </div>
        <div class="footer__col2">
          <h4>Contact</h4>
          <p>123 Street Name, City, Country</p>
          <p>+123 456 7890</p>
        </div>
        <div class="footer__col3">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </div>
        <div class="footer__col4">
          <h4>Follow Us</h4>
          <ul class="footer__socials__list">
            <li><a href="#"><img src="./images/facebook.svg" alt="Facebook"></a></li>
            <li><a href="#"><img src="./images/instagram.svg" alt="Instagram"></a></li>
            <li><a href="#"><img src="./images/twitter.svg" alt="Twitter"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
