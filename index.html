<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapengo Innovations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f1f1;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            margin: 0;
        }

        h1, h2, h3, p {
            font-family: 'Roboto', sans-serif;
        }

        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: all 0.3s ease;
        }

        .glass:hover {
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: transparent;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .logo img {
            height: 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            font-family: 'Orbitron', sans-serif;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: 600;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #1a73e8;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .nav-links a:hover {
            color: #1a73e8;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgba(23, 23, 23, 0.6), rgba(0, 0, 0, 0.5)), url('background-image.jpg') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            gap: 20px;
            animation: fadeInUp 1.5s ease-out;
        }

        .hero-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            letter-spacing: 1px;
        }

        .hero-text span {
            color: #1a73e8;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: fadeInUp 2s ease forwards;
            animation-delay: 1s;
        }

        .cta-btn {
            padding: 15px 30px;
            background-color: #1a73e8;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-btn:hover {
            transform: translateY(-5px);
            background-color: #005bb5;
        }

        /* Social Icons */
        .social-icons a {
            color: #fff;
            font-size: 2rem;
            margin-right: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #1a73e8;
            transform: scale(1.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px;
            }

            .hero {
                padding: 50px 30px;
                height: auto;
                background-position: center top;
            }

            .hero-text {
                font-size: 2.5rem;
            }

            .hero-buttons {
                flex-direction: column;
            }

            .hero-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="navbar">
        <div class="logo">
            <img src="john-doe.jpg" alt="Mapengo Innovations">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content glass">
            <div class="hero-text">
                Mapengo Innovations<br><span>Web & App Solutions</span>
            </div>
            <p>Bringing Your Vision to Life with Clean, Simple, and Effective Technology Solutions.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="hero-buttons">
                <button class="cta-btn" onclick="location.href='#contact'">Get In Touch</button>
                <a href="#contact" class="cta-btn">Let's Collaborate</a>
            </div>
        </div>
    </section>
</body>
</html>
