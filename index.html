<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .payment-form {
            display: grid;
            grid-gap: 1em;
        }
        .payment-form label {
            margin-bottom: 5px;
            display: block;
        }
        .payment-form input[type="text"],
        .payment-form input[type="email"],
        .payment-form input[type="tel"],
        .payment-form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .payment-form input[type="submit"] {
            background: #333;
            color: #fff;
            border: 0;
            padding: 10px 20px;
            cursor: pointer;
        }
        .payment-form input[type="submit"]:hover {
            background: #555;
        }
        .order-summary {
            margin-top: 20px;
        }
        .order-summary table {
            width: 100%;
            border-collapse: collapse;
        }
        .order-summary th, .order-summary td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .order-summary th {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Secure Payment Page</h1>
    </div>
    <div class="container">
        <h2>Customer Information</h2>
        <form id="paymentForm" class="payment-form">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>

            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="address">Address *</label>
            <input type="text" id="address" name="address" placeholder="Street Address" required>

            <label for="city">City *</label>
            <input type="text" id="city" name="city" required>

            <label for="postcode">Postcode *</label>
            <input type="text" id="postcode" name="postcode" required>

            <label for="country">Country *</label>
            <input type="text" id="country" name="country" required>

            <label for="phone">Phone *</label>
            <input type="tel" id="phone" name="phone" required>

            <h2>Payment Method</h2>
            <label for="paymentMethod">Select Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="creditCard">Credit Card</option>
                <option value="fastPay">Fast Pay</option>
            </select>

            <h2>Order Summary</h2>
            <div class="order-summary">
                <table>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td>Product 1</td>
                        <td>1</td>
                        <td>R50.00</td>
                    </tr>
                    <!-- Add more items as needed -->
                </table>
                <p>Subtotal: R50.00</p>
                <p>Shipping: R20.00</p>
                <p>Total: R70.00 (includes R9.10 VAT)</p>
            </div>

            <input type="submit" value="Pay Now">
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const paymentMethod = document.getElementById('paymentMethod').value;
            if (paymentMethod === 'fastPay') {
                window.location.href = 'confirmation.html'; // Redirect to confirmation page
            } else {
                alert('Processing credit card payment...');
                // Add logic for credit card payment processing
            }
        });
    </script>
</body>
</html>
