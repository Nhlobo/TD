<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .logo-section {
            position: relative;
            background-image: url('Techconnect.png'); /* Replace with your large background image */
            background-size: cover;
            background-position: center;
            height: 80vh; /* Adjust the height of the section */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(255, 255, 255, 0.1)); /* Gradient overlay */
        }

        .logo-wrapper {
            position: absolute;
            bottom: 20px; /* Position logos towards the bottom */
            display: flex;
            animation: logoScroll 10s linear infinite;
        }

        .logo {
            width: 80px; /* Adjust the size of the logos */
            margin: 0 100px; /* Large space between logos */
            opacity: 0.8;
        }

        @keyframes logoScroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <section class="logo-section">
        <div class="logo-wrapper">
            <img src="logo1.png" alt="Logo 1" class="logo">
            <img src="logo2.png" alt="Logo 2" class="logo">
            <img src="logo3.png" alt="Logo 3" class="logo">
            <img src="logo4.png" alt="Logo 4" class="logo">
        </div>
    </section>
</body>
</html>
