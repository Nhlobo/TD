<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Showcase</title>
  <style>
    /* General Styling */
    body {
      background: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    /* Card Styling */
    .card-container {
      background: #111;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    /* Icon Styling */
    .icon img {
      width: 40px;
      height: 40px;
      margin-bottom: 15px;
    }

    /* Title and Text */
    .card-container h2 {
      margin: 10px 0;
      font-size: 1.5em;
    }

    .card-container p {
      font-size: 1em;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    /* Image Display */
    .image-display img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      display: none;
    }

    .image-display img.active {
      display: block;
    }

    /* Carousel Navigation */
    .carousel-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .carousel-nav button {
      background: none;
      color: #000;
      border: 1px solid #000;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .carousel-nav button:hover {
      background: #fff;
      color: #fff;
    }

    .view-btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .view-btn:hover {
      background: #ddd;
      color: #fff;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .card-container {
        padding: 15px;
      }

      .card-container p {
        font-size: 0.9em;
      }

      .carousel-nav button {
        padding: 6px 12px;
        font-size: 0.9em;
      }

      .view-btn {
        padding: 6px 12px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <!-- Icon Section -->
    <div class="icon">
      <img src="LOGO.jpg" alt="Icon">
    </div>

    <!-- Title -->
    <h2>Project Showcase</h2>

    <!-- Description -->
    <p>Explore our cutting-edge projects, each designed to inspire and innovate.</p>

    <!-- Image Display -->
    <div class="image-display">
      <img src="Techconnect.png" alt="TechConnect" class="active" id="image-0">
    </div>

    <!-- Carousel Navigation -->
    <div class="carousel-nav">
      <button class="prev">←</button>
      <a href="#" class="view-btn" id="view-link" target="_blank">View</a>
      <button class="next">→</button>
    </div>
  </div>

  <script>
    // JavaScript for Carousel Navigation
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    const viewLink = document.getElementById('view-link');
    const images = document.querySelectorAll('.image-display img');

    // Project Links Array
    const projectLinks = [
      "https://nhlobo.github.io/Landing-page-demo/"
];

    let currentIndex = 0;

    function updateDisplay(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
      viewLink.href = projectLinks[index];
    }

    // Initialize with the first image
    updateDisplay(currentIndex);

    // Previous Button Click
    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
      updateDisplay(currentIndex);
    });

    // Next Button Click
    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
      updateDisplay(currentIndex);
    });
  </script>
</body>
  </html>
