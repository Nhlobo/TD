<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapengo Innovations</title>
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      background-color: #f9f9f9;
    }

    /* Header Section */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo img {
      max-height: 50px;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links li a {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .nav-links li a:hover {
      background: #f1f1f1;
    }

    .hamburger {
      display: none;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
        cursor: pointer;
      }

      .hamburger span {
        width: 30px;
        height: 3px;
        background: #333;
        border-radius: 2px;
      }
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('LOGO.jpg') no-repeat center center / cover;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
      animation: slideIn 1.5s ease-in-out;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #eaeaea;
      animation: fadeIn 2s ease-in-out;
    }

    .hero-content .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      color: #ffffff;
      background: #007bff;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .hero-content .btn:hover {
      background: #0056b3;
      transform: translateY(-3px);
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="nav-container">
      <div class="logo">
        <img src="LOGO.jpg" alt="Mapengo Innovations Logo">
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#pricing">Pricing</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Mapengo Innovations</h1>
      <p>Revolutionizing the way websites and apps are built for the future.</p>
      <a href="#services" class="btn">Discover More</a>
    </div>
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMenu = document.getElementById('closeMenu');

    // Open Menu
    hamburger.addEventListener('click', () => {
      mobileMenu.classList.add('active');
    });

    // Close Menu on Clicking the Close Button
    closeMenu.addEventListener('click', () => {
      mobileMenu.classList.remove('active');
    });

    // Close Menu on Clicking Outside
    document.addEventListener('click', (e) => {
      if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target)) {
        mobileMenu.classList.remove('active');
      }
    });
  </script>
</body>
    </html>
