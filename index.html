<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .payment-container h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }
        .payment-container .amount {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .payment-container .amount span {
            font-weight: bold;
        }
        .payment-container .form-group {
            margin-bottom: 15px;
        }
        .payment-container .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .payment-container .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .payment-container .form-group .cvv-input {
            width: 60px;
        }
        .payment-container .expiry-date {
            display: flex;
            justify-content: space-between;
        }
        .payment-container .expiry-date select {
            width: 48%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .payment-container .permission {
            background: #004080;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .payment-container .navigation {
            display: flex;
            justify-content: space-between;
        }
        .payment-container .navigation button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .payment-container .navigation .back {
            background: #ddd;
            color: #333;
        }
        .payment-container .navigation .next {
            background: #FFA500;
            color: #fff;
        }
        .payment-container .branding {
            text-align: center;
            margin-top: 20px;
        }
        .payment-container .branding img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="amount">
            <span>Amount</span>
            <span>R 49.90 (ZAR)</span>
        </div>
        <div class="form-group">
            <label for="cardHolder">Card Holder</label>
            <input type="text" id="cardHolder" name="cardHolder" value="Nhlobo Mathebula">
        </div>
        <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter Card number">
        </div>
        <div class="form-group expiry-date">
            <label for="expiryDate">Expiry Date</label>
            <select id="expiryMonth" name="expiryMonth">
                <option value="01">01</option>
                <!-- Add more months as needed -->
            </select>
            <select id="expiryYear" name="expiryYear">
                <option value="2025">2025</option>
                <!-- Add more years as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="cvv">CVV Digits</label>
            <input type="text" id="cvv" name="cvv" class="cvv-input" placeholder="CVV">
        </div>
        <div class="permission">
            By continuing I hereby give permission for DPO Group and any Third Party commissioned by DPO Group to use Personal Information provided for the sole purpose of processing the requested transaction and conducting necessary fraud and risk screening.
        </div>
        <div class="navigation">
            <button class="back">&lt; Back</button>
            <button class="next">Next</button>
        </div>
        <div class="branding">
            <img src="https://www.payfast.co.za/images/logos/payfast.png" alt="PayFast Logo">
        </div>
    </div>
</body>
</html>
