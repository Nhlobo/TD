<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Work â€“ Professional Tech Company</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    /* Carousel */
    .showcase-wrapper {
      width: 100%;
      overflow: hidden;
      margin-bottom: 4rem;
      display: flex;
      justify-content: center;
    }

    .showcase-track {
      display: flex;
      animation: scrollLoop 25s linear infinite;
      width: fit-content;
    }

    .showcase-item {
      flex: 0 0 auto;
      width: 90vw;
      max-width: 500px;
      margin-right: 2vw;
      border-radius: 1.5rem;
      overflow: hidden;
      background: #1f1f1f;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      border: 2px solid #2a2a2a;
    }

    .showcase-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes scrollLoop {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (min-width: 768px) {
      .showcase-item {
        width: 420px;
      }

      .showcase-track {
        animation-duration: 35s;
      }
    }

    /* Tagline */
    .tagline {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 700px;
      color: #ccc;
      line-height: 1.5;
    }

    /* Stats Section */
    .stats-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 1000px;
      width: 100%;
      text-align: center;
      margin-top: 2rem;
    }

    .stat-box {
      background: #1d1d1d;
      padding: 2rem;
      border-radius: 1rem;
      flex: 1 1 200px;
      min-width: 180px;
      box-shadow: 0 4px 15px rgba(255,255,255,0.05);
      border: 1px solid #2c2c2c;
      transition: transform 0.3s;
    }

    .stat-box:hover {
      transform: translateY(-5px);
      border-color: #00d4ff;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00d4ff;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 1.1rem;
      color: #ccc;
    }

    @media (max-width: 500px) {
      .stat-number {
        font-size: 2rem;
      }

      .stat-label {
        font-size: 0.95rem;
      }

      .tagline {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Carousel -->
  <div class="showcase-wrapper">
    <div class="showcase-track">
      <!-- Your 4 Images (repeat for loop) -->
      <div class="showcase-item"><img src="one.png" alt="Image 1" /></div>
      <div class="showcase-item"><img src="two.png" alt="Image 2" /></div>
      <div class="showcase-item"><img src="three.png" alt="Image 3" /></div>
      <div class="showcase-item"><img src="four.png" alt="Image 4" /></div>

      <!-- Duplicate for infinite loop -->
      <div class="showcase-item"><img src="one.png" alt="Image 1" /></div>
      <div class="showcase-item"><img src="two.png" alt="Image 2" /></div>
      <div class="showcase-item"><img src="three.png" alt="Image 3" /></div>
      <div class="showcase-item"><img src="four.png" alt="Image 4" /></div>
    </div>
  </div>

  <!-- Tagline -->
  <div class="tagline">
    Empowering businesses through innovative web and mobile solutions tailored to your goals.
  </div>

  <!-- Stats Section -->
  <div class="stats-section">
    <div class="stat-box">
      <div class="stat-number">3+</div>
      <div class="stat-label">Years of Industry Experience</div>
    </div>
    <div class="stat-box">
      <div class="stat-number">7+</div>
      <div class="stat-label">Client Organizations Served</div>
    </div>
    <div class="stat-box">
      <div class="stat-number">2</div>
      <div class="stat-label">Business Partnerships</div>
    </div>
    <div class="stat-box">
      <div class="stat-number">7+</div>
      <div class="stat-label">Digital Solutions Delivered</div>
    </div>
  </div>

</body>
</html>
