<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hero h1 {
            font-size: 3rem;
            text-align: center;
        }

        .hero p {
            font-size: 1.5rem;
            text-align: center;
        }

        /* Chatbot Icon */
        .chatbot-icon {
            position: fixed;
            left: 20px;
            bottom: 20px;
            background-color: #25d366;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }

        .chatbot-icon img {
            width: 50px;
            height: 50px;
        }

        /* Chatbot Window */
        .chatbot-window {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
            opacity: 0;
        }

        .chatbot-window.show {
            transform: translateX(-50%) translateY(-100%);
            opacity: 1;
        }

        .chatbot-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #25d366;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .chatbot-header button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Add padding to chatbot content */
        .chatbot-content {
            padding: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Scroll down for more details.</p>
    </section>

    <!-- Chatbot Icon -->
    <div id="chatbot-icon" class="chatbot-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/WhatsApp_icon.png" alt="Chatbot" />
    </div>

    <!-- Chatbot Window -->
    <div id="chatbot-window" class="chatbot-window">
        <div class="chatbot-header">
            <span>Chatbot</span>
            <button id="close-chatbot">X</button>
        </div>
        <div class="chatbot-content">
            <p>How can I assist you today?</p>
            <!-- Chatbot interaction goes here -->
        </div>
    </div>

    <script>
        // Get elements
        const chatbotIcon = document.getElementById("chatbot-icon");
        const chatbotWindow = document.getElementById("chatbot-window");
        const closeButton = document.getElementById("close-chatbot");

        // Toggle chatbot window visibility
        chatbotIcon.addEventListener("click", () => {
            // If the window is hidden, show it, otherwise hide it
            chatbotWindow.classList.toggle("show");
        });

        // Close the chatbot window when the close button is clicked
        closeButton.addEventListener("click", () => {
            chatbotWindow.classList.remove("show");
        });
    </script>

</body>
</html>
