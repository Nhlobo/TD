<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .featured-projects {
            text-align: center;
            padding: 20px;
        }

        .featured-projects h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .featured-projects p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .project {
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            padding-bottom: 20px;
        }

        .project img {
            width: 100%;
            height: auto;
            display: block;
        }

        .project h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .view-site {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
        }

        .view-site:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <section class="featured-projects">
        <h2>Featured Projects</h2>
        <p>A showcase of selected projects highlighting my skills and experience.</p>
        <div class="projects-grid">
            <!-- Personal Website -->
            <div class="project">
                <img src="images/personal-website.jpg" alt="Personal Website">
                <h3>Personal Website</h3>
                <a href="https://personal-website-example.com" class="view-site">View Site</a>
            </div>
            <!-- Business Website -->
            <div class="project">
                <img src="images/business-website.jpg" alt="Business Website">
                <h3>Business Website</h3>
                <a href="https://business-website-example.com" class="view-site">View Site</a>
            </div>
            <!-- E-commerce Website -->
            <div class="project">
                <img src="images/ecommerce-website.jpg" alt="E-commerce Website">
                <h3>E-commerce Website</h3>
                <a href="https://ecommerce-website-example.com" class="view-site">View Site</a>
            </div>
            <!-- Basic App -->
            <div class="project">
                <img src="images/basic-app.jpg" alt="Basic App">
                <h3>Basic App</h3>
                <a href="https://basic-app-example.com" class="view-site">View Site</a>
            </div>
            <!-- Premium App -->
            <div class="project">
                <img src="images/premium-app.jpg" alt="Premium App">
                <h3>Premium App</h3>
                <a href="https://premium-app-example.com" class="view-site">View Site</a>
            </div>
            <!-- Additional App -->
            <div class="project">
                <img src="images/additional-app.jpg" alt="Additional App">
                <h3>Additional App</h3>
                <a href="https://additional-app-example.com" class="view-site">View Site</a>
            </div>
        </div>
    </section>
</body>
    </html>
