<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .section {
            background: url('hero image.jpg') no-repeat center center/cover;
            color: #FFFFFF;
            padding: 50px 20px;
            text-align: center;
            position: relative;
        }
        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .card {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .column {
            flex: 1;
            margin: 10px;
            text-align: center;
        }
        .column .number {
            font-size: 48px;
            color: #FFA500;
            margin-bottom: 10px;
        }
        .column p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="card">
            <div class="column">
                <div class="number">250</div>
                <p>Projects Completed</p>
            </div>
            <div class="column">
                <div class="number">302</div>
                <p>Staff Members</p>
            </div>
            <div class="column">
                <div class="number">99</div>
                <p>Awards Won</p>
            </div>
        </div>
    </div>
</body>
</html>
