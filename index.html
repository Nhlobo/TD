<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechConnect Showcase</title>
  <style>
    /* General Styling */
    body {
      background: linear-gradient(135deg, #005c97, #363795);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }

    /* Card Styling */
    .card-container {
      background: #0e1b2f;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    /* Icon Styling */
    .icon img {
      width: 40px;
      height: 40px;
      margin-bottom: 15px;
    }

    /* Title and Text */
    .card-container h2 {
      margin: 10px 0;
      font-size: 1.5em;
    }

    .card-container p {
      font-size: 1em;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    /* Image Grid */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .image-grid img {
      width: 100%;
      max-width: 100px;
      border-radius: 8px;
    }

    /* Carousel Navigation */
    .carousel-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .carousel-nav button {
      background: #0a74da;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
    }

    .carousel-nav button:hover {
      background: #095bb5;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .card-container {
        padding: 15px;
      }

      .card-container p {
        font-size: 0.9em;
      }

      .carousel-nav button {
        padding: 6px 12px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <!-- Icon Section -->
    <div class="icon">
      <img src="https://via.placeholder.com/40" alt="Icon">
    </div>

    <!-- Title -->
    <h2>TechConnect Showcase</h2>

    <!-- Description -->
    <p>Explore our innovative projects designed with modern technology, user-centric design, and seamless functionality.</p>

    <!-- Image Grid -->
    <div class="image-grid">
      <img src="https://via.placeholder.com/100" alt="TechConnect">
      <img src="https://via.placeholder.com/100" alt="Calendar App">
      <img src="https://via.placeholder.com/100" alt="Weather App">
    </div>

    <!-- Carousel Navigation -->
    <div class="carousel-nav">
      <button class="prev">←</button>
      <button class="next">→</button>
    </div>
  </div>

  <script>
    // JavaScript for Carousel Navigation
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    const images = document.querySelectorAll('.image-grid img');
    let currentIndex = 0;

    function updateImages(index) {
      images.forEach((img, i) => {
        img.style.display = i === index ? 'block' : 'none';
      });
    }

    // Initialize with the first image
    updateImages(currentIndex);

    // Previous Button Click
    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
      updateImages(currentIndex);
    });

    // Next Button Click
    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
      updateImages(currentIndex);
    });
  </script>
</body>
        </html>
