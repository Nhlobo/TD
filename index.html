<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Body Styles */
        body {
            font-family: 'Inter', sans-serif;
            background: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Portfolio Section */
        .portfolio-section {
            padding: 50px;
            background-color: #fff;
            text-align: center;
        }

        .portfolio-section h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        /* Category Filters */
        .portfolio-filters {
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-btn:hover {
            background-color: #0056b3;
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 0;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .portfolio-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 20px;
            text-align: center;
        }

        .portfolio-item:hover .overlay {
            opacity: 1;
        }

        .portfolio-item .overlay h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            max-width: 800px;
            width: 90%;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content img {
            width: 100%;
            border-radius: 8px;
        }

        .close-modal {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-modal:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Portfolio Section -->
    <section class="portfolio-section">
        <h1>Our Portfolio</h1>

        <!-- Category Filters -->
        <div class="portfolio-filters">
            <button class="filter-btn" onclick="filterPortfolio('all')">All</button>
            <button class="filter-btn" onclick="filterPortfolio('web')">Web Design</button>
            <button class="filter-btn" onclick="filterPortfolio('graphic')">Graphic Design</button>
            <button class="filter-btn" onclick="filterPortfolio('photography')">Photography</button>
        </div>

        <!-- Portfolio Grid -->
        <div class="portfolio-grid" id="portfolioGrid">
            <!-- Portfolio Items -->
            <div class="portfolio-item" data-category="web" onclick="showModal('Web Project 1', 'This is a description of Web Project 1.', 'web-project1.jpg')">
                <img src="web-project1.jpg" alt="Web Project 1">
                <div class="overlay">
                    <h3>Web Project 1</h3>
                </div>
            </div>
            <div class="portfolio-item" data-category="graphic" onclick="showModal('Graphic Project 1', 'This is a description of Graphic Project 1.', 'graphic-project1.jpg')">
                <img src="graphic-project1.jpg" alt="Graphic Project 1">
                <div class="overlay">
                    <h3>Graphic Project 1</h3>
                </div>
            </div>
            <div class="portfolio-item" data-category="photography" onclick="showModal('Photography Project 1', 'This is a description of Photography Project 1.', 'photography-project1.jpg')">
                <img src="photography-project1.jpg" alt="Photography Project 1">
                <div class="overlay">
                    <h3>Photography Project 1</h3>
                </div>
            </div>
            <!-- Add more portfolio items as needed -->
        </div>
    </section>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="" alt="">
            <p id="modalDescription"></p>
            <button class="close-modal" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Filter Portfolio Items by Category
        function filterPortfolio(category) {
            const items = document.querySelectorAll('.portfolio-item');
            items.forEach(item => {
                if (category === 'all' || item.getAttribute('data-category') === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Show Modal with Project Details
        function showModal(title, description, image) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDescription').innerText = description;
            document.getElementById('modalImage').src = image;
            document.getElementById('modal').style.display = 'flex';
        }

        // Close the Modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>

</body>
</html>
