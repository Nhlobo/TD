<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .services {
            padding: 20px;
            text-align: center;
        }

        .services h2 {
            margin-bottom: 20px;
        }

        .services-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .service-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .service-item img {
            width: 100%;
            height: auto;
        }

        .service-item h3 {
            margin: 10px 0;
        }

        .service-item p {
            padding: 0 10px 10px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section class="services">
        <h2>Our Services</h2>
        <div class="services-grid">
            <div class="service-item">
                <img src="background.jpeg" alt="Service 1">
                <h3>Service 1</h3>
                <p>Description of Service 1.</p>
            </div>
            <div class="service-item">
                <img src="background.jpeg" alt="Service 2">
                <h3>Service 2</h3>
                <p>Description of Service 2.</p>
            </div>
            <div class="service-item">
                <img src="background.jpeg" alt="Service 3">
                <h3>Service 3</h3>
                <p>Description of Service 3.</p>
            </div>
            <div class="service-item">
                <img src="background.jpeg" alt="Service 4">
                <h3>Service 4</h3>
                <p>Description of Service 4.</p>
            </div>
            <div class="service-item">
                <img src="background.jpeg" alt="Service 5">
                <h3>Service 5</h3>
                <p>Description of Service 5.</p>
            </div>
            <div class="service-item">
                <img src="background.jpeg" alt="Service 6">
                <h3>Service 6</h3>
                <p>Description of Service 6.</p>
            </div>
        </div>
    </section>
</body>
</html>
