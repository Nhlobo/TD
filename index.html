<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Physio Intro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
    }

    .intro-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      gap: 40px;
    }

    .intro-text {
      flex: 1 1 400px;
      font-size: 1.1rem;
      line-height: 1.7;
      color: #333;
    }

    .intro-text a {
      display: inline-block;
      margin-top: 12px;
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .intro-text a:hover {
      background-color: #000;
      color: #fff;
    }

    .intro-image {
      flex: 1 1 400px;
    }

    .intro-image img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    /* Small screens */
    @media (max-width: 768px) {
      .intro-section {
        flex-direction: column;
        padding: 20px 15px;
        gap: 20px;
      }

      .intro-text {
        font-size: 1rem;
        line-height: 1.6;
        text-align: center;
      }

      .intro-text a {
        margin-top: 12px;
      }

      .intro-image {
        margin: 0; /* No extra space around image */
      }

      .intro-image img {
        height: 410px; /* Bigger image on small screens */
      }
    }
  </style>
</head>
<body>

  <section class="intro-section">
    <div class="intro-text">
      <p>
        Highly driven and passionate about quality treatment, we provide specialized physiotherapy services for individuals of all ages â€” from sports injuries to post-surgical recovery and developmental care.
      </p>
      <a href="about-us.html">Read more</a>
    </div>
    <div class="intro-image">
      <img src="download (1).jpeg" alt="Physiotherapist Portrait" />
    </div>
  </section>

</body>
</html>
